          }
    });

$("#search").keypress(function(event){
  if(event.which==13){
$.get("connect_books.php?id="+$(".form-control").val(), function(data, status){

        $(".table tbody tr").remove();
        if(obj.length==0){

        }else{
        for (var i = 0; i < obj.length; i++) {
           console.log(obj[i]);
           $(".table").append("<tr><td>" + obj[i].book_id + "</td><td>" + obj[i].ISBN + "</td>"+"<td>" + obj[i].BookName + "</td><td>" + obj[i].BookAuthor + "</td>"+ "<td>"+obj[i].genre_title + "</td>"+"<td>"+ obj[i].location + "</td></tr>");
          }
        }

    });
  }
});

});
